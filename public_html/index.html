<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="/assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">
<title>Guess the number</title>
</head>

<body>	
	<div class="outer">
			
		<div class="form-wrapper">
			<div id="announcer-box">
				<h3 id="announcer">I'm thinking of a number between 1 and 10. Can you guess what it is?</h3>
				<h5 id="announcer2"></h5>
			</div>
			<form id="form" name="myForm" onsubmit="return false;">
   	 			<input type="text" class="userInput" id="userNumber" name="number" autofocus placeholder="Type a number to start" required />
    			<input type="submit" value="Guess" class="userSubmit" onclick="formSubmit();" />
			</form>
		</div>

		<div class="popup">
			
		</div>
	</div>
</body>
</html>
<script src="/assets/js/script.js"></script>
